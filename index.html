<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css
	">
	<title>White form</title>
</head>
<body>

	<form class="form">
		<h2 class="form__title">Inicia Sección</h2>
		<p class="form__paragraph">¿Aún no tienes una cuenta?
			<a href="" class="form__link">Entra Aquí</a>
		</p>

		<div class="form__container">

			<div class="form__group">
				<input class="form__input" type="text" id="name" placeholder=" ">
				<label for="name" class="form__label">Nombre:</label>
				<span class="form__line"></span>
			</div>

			<div class="form__group">
				<input class="form__input" type="text" id="user" placeholder=" ">
				<label for="user" class="form__label">Usuario:</label>
				<span class="form__line"></span>
			</div>

			<div class="form__group">
				<input class="form__input" type="password" id="password" placeholder=" ">
				<label for="password" class="form__label">Contraseña:</label>
				<span class="form__line"></span>
			</div>

			<input class="form__submit" type="submit" value="Entrar">

		</div>
	</form>
	
</body>
</html>
